			<!-- #section:basics/sidebar -->

			<!-- /section:basics/sidebar -->
			<div class="main-content">
				<div class="main-content-inner">
					<h1>MY PROFILE</h1>
					<!-- /section:basics/content.breadcrumbs -->
					<div class="page-content" style="padding: 0px">
						<div class="row">
							<div class="col-xs-12" style="text-align: center;">
								<img src="assets/img/no-profile-img.gif" id="profile_pic" style="max-width: 400px; max-height: 400px;">
							</div>
							<div class="col-xs-12">
								<!-- PAGE CONTENT BEGINS -->
								<div class="row">
									<div class="col-xs-12">
										<hr/>
										<table id="simple-table" class="table table-stripedtable-hover">
											<tbody>
												<tr ng-repeat="att in userData">
													<td>
														<label class="pos-rel" style="font-weight: bold;" ng-bind-html="renderHtml(att.label)">
														</label>
													</td>
													<td>
														<label class="pos-rel gray" style="float: left;" ng-bind-html="renderHtml(att.val)">
														</label>
														<div ng-if="att.privacy == 1" ng-show="loggedIn" style="float: left;" class="col-sm-4 pdZero height20">
															<label class="pdZero">
																<input name="switch-field-1" class="ace ace-switch ace-switch-cust" type="checkbox"  ng-checked="att.ps_val" ng-click="updatePrivacySetting($event, att.type)">
																<span class="lbl" data-lbl="VISIBLE&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;HIDDEN"></span>
															</label>
														</div>
													</td>
												</tr>
											</tbody>
										</table>
										<hr/>
										<div class="alert alert-warning" ng-show="loggedIn">
											Note: The switches above affect whether Tenants can see each of those details.
										</div>
										<hr/>
										<div ng-show="loggedIn">
											<div style="text-align:center;">
												<button class="btn btn-grey" data-toggle="modal" data-target="#myProfileEditModal">Edit</button>
											</div>										    
										</div>
									</div><!-- /.span -->
								</div><!-- /.row -->
							</div><!-- /.col -->
						</div><!-- /.row -->

						<div class="modal fade" id="myProfileEditModal" data-backdrop="static" data-keyboard="false" tabindex="-1">
						  <div class="modal-dialog">
						    <div class="modal-content">
						    	<div class="modal-header">
									<h4 class="modal-title">Update My Profile</h4>
								</div>
						      <div class="modal-body">
						        <div class="row">
									<div class="col-xs-12" style="margin: 0px;padding: 28px;">
										<div class="alert alert-success fade in" ng-show="message_2">
											{{ message_2 }}
										</div>
										<div class="alert alert-danger fade in" ng-show="systemErrors_2">
											{{ systemErrors_ }}
										</div>
										<!-- PAGE CONTENT BEGINS -->
										<form class="form-horizontal" role="form" name="myForm" ng-submit="update_myprofile(myForm.$valid)">
											<!-- #section:elements.form -->
											<div class="form-group" ng-class="{ 'has-error' : myForm.first_name.$invalid && !myForm.first_name.$pristine }">
												<label class="control-label col-xs-12 col-sm-3 no-padding-right" >First Name</label>
												<div class="col-xs-12 col-sm-9">
													<div class="clearfix">
														<input type="text" class="form-class" name="first_name" id="first_name" ng-model="ufData.first_name" required>
													</div>
													<p ng-show="myForm.first_name.$invalid && !myForm.first_name.$pristine" class="help-block">Enter valid first name.</p>
												</div>
											</div>

											<div class="form-group" ng-class="{ 'has-error' : myForm.last_name.$invalid && !myForm.last_name.$pristine }">
												<label class="control-label col-xs-12 col-sm-3 no-padding-right" >Last Name</label>
												<div class="col-xs-12 col-sm-9">
													<div class="clearfix">
														<input type="text" class="form-class" name="last_name" id="last_name" ng-model="ufData.last_name" required>
													</div>
													<p ng-show="myForm.last_name.$invalid && !myForm.last_name.$pristine" class="help-block">Enter valid last name.</p>
												</div>
											</div>

											<div class="form-group" ng-class="{ 'has-error' : myForm.amount.$invalid && !myForm.amount.$pristine }">
												<label class="control-label col-xs-12 col-sm-3 no-padding-right" >Phone Number</label>
												<div class="col-xs-12 col-sm-9">
													<div class="clearfix input-group">
														<input type="number" class="form-class" name="phone_no" ng-model="ufData.phone_no" required>
													</div>
													<p ng-show="myForm.amount.$invalid && !myForm.amount.$pristine" class="help-block">Please enter valid phone number.</p>
												</div>
											</div>

											<div ng-class="{ 'has-error' : myForm.birthday.$invalid && !myForm.birthday.$pristine }">
												<label class="block clearfix">
													<span>Date of Birth</span><span class="red">*</span>
													<span class="block input-icon input-icon-right">
														<input type="date" name="birthday" id="birthday" ng-model="ufData.birthday"  class="form-control" placeholder="Birthday" required />
														<i class="ace-icon fa fa-envelope"></i>
													</span>
												</label>
												<p ng-show="myForm.birthday.$invalid && !myForm.birthday.$pristine" class="help-block">Enter valid birthday date.</p>
											</div>

											<div ng-class="{ 'has-error' : myForm.gender.$invalid && !myForm.gender.$pristine }">
												<label class="block clearfix">
													<span>Gender</span><span class="red">*</span>
													<span class="block input-icon input-icon-right">
														<select class="form-control input-medium" name="gender" ng-model="ufData.gender" required>
															<option value="">Select</option>
															<option value="0">Female</option>
															<option value="1">Male</option>
														</select>
													</span>
												</label>
												<p ng-show="myForm.gender.$invalid && !myForm.gender.$pristine" class="help-block">Please select gender.</p>
											</div>

											<div class="clearfix form-actions">
												<div class="col-md-offset-3 col-md-9">
													<button class="btn btn-info" type="submit" ng-disabled="myForm.$invalid">
														<i class="ace-icon fa fa-check bigger-110"></i>
														Submit
													</button>

													&nbsp; &nbsp; &nbsp;
													<button class="btn" type="button" data-dismiss="modal" aria-label="Close">
														Cancel
													</button>
												</div>
											</div>
										</form>
										<!-- PAGE CONTENT ENDS -->
									</div><!-- /.col -->
								</div>
						      </div>
						    </div><!-- /.modal-content -->
						  </div><!-- /.modal-dialog -->
						</div><!-- /.modal -->

					</div><!-- /.page-content -->
