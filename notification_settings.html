			<!-- /section:basics/sidebar -->
			<div class="main-content">
				<div class="main-content-inner">
					<h1>Notifications Settings </h1>
					<!-- /section:basics/content.breadcrumbs -->
					<div>
						<div class="row">
							<div class="col-xs-12">
								<table id="simple-table" class="table table-striped table-bordered table-hover">
											<tbody>
												<tr class="box-section news with-icons" ng-repeat="(key, notis) in notifications">
										          <td>
										          		<h3>{{ key }}</h3>
										          		<div ng-repeat="row in notis"  style="border-bottom: 1px solid #eeeeee;">
										          			<span>{{ row.label }}</span>
										          			<br>
										          			
											          	 	<div class="col-sm-12" style="padding-left: 0px;">
											          	 		<div class="col-sm-4 padding_cust">
																	<label class="pull-left inline">
																		<small class="muted smaller-90">In App:</small>
																		<input id="id-button-borders" ng-checked="row.in_app" type="checkbox" class="ace ace-switch ace-switch-3" ng-click="updateSelection($event, row.ref_id, 'in_app')">
																		<span class="lbl middle"></span>
																	</label>
																</div>
																<div class="col-sm-4 padding_cust">
																	<label class="pull-left inline">
																		<small class="muted smaller-90">Push:</small>
																		<input id="id-button-borders" ng-checked="row.push" type="checkbox" class="ace ace-switch ace-switch-3" ng-click="updateSelection($event, row.ref_id, 'push')">
																		<span class="lbl middle"></span>
																	</label>
																</div>
																<div class="col-sm-4 padding_cust">
																	<label class="pull-left inline">
																		<small class="muted smaller-90">Email:</small>
																		<input id="id-button-borders" ng-checked="row.email" type="checkbox" class="ace ace-switch ace-switch-3" ng-click="updateSelection($event, row.ref_id, 'email')">
																		<span class="lbl middle"></span>
																	</label>
																</div>
																<div style="clear: both;"></div>
											          	 	</div>
											          	 	<div ng-if="row.ref_id == 15" ng-init="spriority.label_15 = row.pval">
										          				<div class="form-group" ng-class="{ 'has-error' : woForm.priority.$invalid && !woForm.priority.$pristine }">
																	<div class="col-xs-12 col-sm-9">
																		<div class="clearfix" style="display: inline-block;">
																			<span>if the priority of the work order is</span>
																			<select  name="priority15" ng-options="priority.id as priority.name for priority in priorities" id="{{ row.ref_label }}" ng-model="spriority.label_15" ng-change="updateSettings(row.ref_id)">
															                    <option value="">Select Priority</option>
															                </select>
															                <span>or higher.</span>
																		</div>
																		<p ng-show="woForm.priority.$invalid && !woForm.priority.$pristine" class="help-block">Select at least one priority.</p>
																	</div>
																</div>
										          			</div>
										          			<div ng-if="row.ref_id == 17" ng-init="spriority.label_17 = row.pval">
										          				<div class="form-group" ng-class="{ 'has-error' : woForm.priority.$invalid && !woForm.priority.$pristine }">
																	<div class="col-xs-12 col-sm-9">
																		<div class="clearfix" style="display: inline-block;">
																			<span>if the priority of the work order is</span>
																			<select name="priority17" ng-options="priority.id as priority.name for priority in priorities" id="{{ row.ref_label }}" ng-model="spriority.label_17" ng-change="updateSettings(row.ref_id)">
															                    <option value="">Select Priority</option>
															                </select>
															                <span>or higher.</span>
																		</div>
																		<p ng-show="woForm.priority.$invalid && !woForm.priority.$pristine" class="help-block">Select at least one priority.</p>
																	</div>
																</div>
										          			</div>
											          	 	<div style="clear: both;"></div>
										          		</div>
										          		<br/>
										          </td>
										        </tr>
											</tbody>
										</table>
							</div><!-- /.col -->
